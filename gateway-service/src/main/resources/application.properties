spring.application.name=gateway-service
server.port=8888

# Eureka
spring.cloud.discovery.enabled=true
eureka.client.service-url.defaultZone=${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true
# actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=gateway,health,info
management.endpoint.gateway.enabled=true

# Cette ligne active AUTOMATIQUEMENT le DiscoveryClientRouteDefinitionLocator
# Ceci évite le Bean qu'on l'on faisait dans l'application
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
# Noter que Routage dynamique - fonctionne uniquement avec WebFlux




